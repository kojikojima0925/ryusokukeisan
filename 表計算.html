<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表計算</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #000;
      text-align: center;
      padding: 8px;
    }
    input {
      width: 100%;
      box-sizing: border-box;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">表計算 (流速計算)</h1>
  <table>
    <thead>
      <tr>
        <th>回数</th>
        <th>流れた距離 (cm)</th>
        <th>流れた時間 (秒)</th>
        <th>流速 (cm/秒)</th>
      </tr>
    </thead>
    <tbody>
      <!-- 1回目 -->
      <tr>
        <td>1回目</td>
        <td><input type="number" class="distance" oninput="calculateSpeed()"></td>
        <td><input type="number" class="time" oninput="calculateSpeed()"></td>
        <td class="speed">#DIV/0!</td>
      </tr>
      <!-- 2回目 -->
      <tr>
        <td>2回目</td>
        <td><input type="number" class="distance" oninput="calculateSpeed()"></td>
        <td><input type="number" class="time" oninput="calculateSpeed()"></td>
        <td class="speed">#DIV/0!</td>
      </tr>
      <!-- 3回目 -->
      <tr>
        <td>3回目</td>
        <td><input type="number" class="distance" oninput="calculateSpeed()"></td>
        <td><input type="number" class="time" oninput="calculateSpeed()"></td>
        <td class="speed">#DIV/0!</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">平均流速 (cm/秒)</td>
        <td id="averageSpeed" class="error">#DIV/0!</td>
      </tr>
    </tfoot>
  </table>

  <script>
    function calculateSpeed() {
      const rows = document.querySelectorAll('tbody tr');
      let totalSpeed = 0;
      let validEntries = 0;

      rows.forEach(row => {
        const distance = parseFloat(row.querySelector('.distance').value) || 0;
        const time = parseFloat(row.querySelector('.time').value) || 0;
        const speedCell = row.querySelector('.speed');

        if (time > 0) {
          const speed = distance / time;
          speedCell.textContent = speed.toFixed(2);
          totalSpeed += speed;
          validEntries++;
        } else {
          speedCell.textContent = '#DIV/0!';
        }
      });

      const averageSpeedCell = document.getElementById('averageSpeed');
      if (validEntries > 0) {
        const averageSpeed = totalSpeed / validEntries;
        averageSpeedCell.textContent = averageSpeed.toFixed(2);
        averageSpeedCell.classList.remove('error');
      } else {
        averageSpeedCell.textContent = '#DIV/0!';
        averageSpeedCell.classList.add('error');
      }
    }
  </script>
</body>
</html>
